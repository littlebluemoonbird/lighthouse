<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Lighthouse</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{
      background:#000;color:#fff;font-family:'Courier New',monospace;
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      height:100vh;margin:0;text-align:center;
    }
    pre{white-space:pre-wrap;font-size:.9rem;line-height:1.5;margin-bottom:2rem}

    .line{opacity:0;animation:fadeInLine .3s ease-in forwards}
    .line2{animation-delay:1.1s}
    .line3{animation-delay:2.4s}
    .line4{animation-delay:4.9s}
    .line5{animation-delay:5.9s}
    @keyframes fadeInLine{to{opacity:1}}

    .glimmer{
      color:#ffecc7;filter:blur(1px);
      animation:shimmerIn 3s ease-out forwards, pulseGlow 4s ease-in-out infinite 8s;
      animation-delay:6.6s;position:relative;display:inline-block;
      text-shadow:0 0 1px #fff5cc,0 0 3px #ffefbb,0 0 6px #ffdd88;
    }
    .glimmer::before{
      content:'✴';position:absolute;top:-0.5em;left:50%;
      transform:translateX(-50%);font-size:.6rem;opacity:.6;
      animation:rotateRay 6s linear infinite;color:#fff7cc;
    }
    @keyframes shimmerIn{
      0%{opacity:0;filter:blur(2px) brightness(.7);transform:scale(1.01)}
      30%{opacity:.5;filter:blur(1px)}
      60%{opacity:.85}
      100%{opacity:1;filter:none}
    }
    @keyframes pulseGlow{0%,100%{text-shadow:0 0 4px #ffe9aa}50%{text-shadow:0 0 8px #ffe9aa}}
    @keyframes rotateRay{from{transform:translateX(-50%) rotate(0)}to{transform:translateX(-50%) rotate(360deg)}}

    /* Nav fade-in */
    #navigate{opacity:0;animation:fadeInNav 1.5s ease-in forwards;animation-delay:5.2s;margin-top:2rem}
    @keyframes fadeInNav{to{opacity:1}}

    /* Fallback button style in case style.css misses */
    .A{display:inline-block;padding:.4rem 1rem;border:1px solid #ffd95e;color:#ffd95e;text-decoration:none}
    .A:hover{background:#ffd95e;color:#000}
  </style>
</head>
<body>
  <pre>
<span class="line line1">and then.. <span class="glimmer">x̴͙̤̓Ϟ̇͞𐑂ⲯ̇̇͡Ϟ̇ ̴̙͑͂</span>'s voice faded into the dark.. </span>
<span class="line line2">and darkness came again.. </span>
<span class="line line3">with a loud stillness...</span><br><br> 
  </pre>

  <div id="navigate">
    <a class="A" href="z_moongirl_5_c.html"> ... </a>
  </div>
</body>
</html>
