  <title>The Lighthouse</title>
  <style>
    
    pre {
      white-space: pre;
      margin: 0;
    }

    /* walking line = exactly 25 chars (_____ + 20 _) */
    .walk-line {
      display: inline-block;
      position: relative;
      width: 25ch;
      height: 1em;
    }
    .ground {
      position: absolute;
      inset: 0;
      text-align: left;
    }

    .walker {
      position: absolute;
      top: 0;
      right: -2ch; /* start just off-screen right */
      transform: translateY(-0.2em); /* lift emoji slightly */
      animation: walk 16s linear infinite;
    }

    @keyframes walk {
      0%   { right: -2ch; opacity: 0; }
      6%   { opacity: 1; }
      94%  { right: 100%; opacity: 1; }
      100% { right: 100%; opacity: 0; }
    }

    @media (prefers-reduced-motion: reduce) {
      .walker { animation: none; right: 0; opacity: 1; }
    }

    #title { display: block; margin-top: 1rem; }
    #navigate { margin-top: 1rem; }
  </style>
</head>
