  <title>The Lighthouse</title>

  <style>
    #lighthouse pre {
      font-family: 'Courier New', Courier, monospace;
      white-space: pre;
      line-height: 1.1;
      background: transparent;
      font-size: 1.1rem;
      transform: scale(0.2) skewX(10deg);
      opacity: 0;
      animation: boingPop 600ms ease-out forwards, floaty 4s ease-in-out infinite;
      animation-delay: 0s, 0.6s;
      animation-fill-mode: forwards;
    }

    @keyframes boingPop {
      0% {
        transform: scale(0.2) skewX(10deg);
        opacity: 0;
      }
      30% {
        transform: scale(1.15) skewX(0deg);
        opacity: 1;
      }
      60% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes floaty {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }

    #navigate {
      opacity: 0;
      animation: navFadeIn 1s ease-in forwards;
      animation-delay: .2s;
    }

    @keyframes navFadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
