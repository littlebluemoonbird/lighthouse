    #lighthouse pre {
      font-family: 'Courier New', Courier, monospace;
      white-space: pre;
      line-height: 1.1;
      background: transparent;
      font-size: 1.2rem;
      transform: scale(0.2) skewX(10deg);
      opacity: 0;
      animation: boingPop 600ms ease-out forwards;
      animation-fill-mode: forwards;
    }

    @keyframes boingPop {
      0% {
        transform: scale(0.2) skewX(10deg);
        opacity: 0;
      }
      30% {
        transform: scale(1.15) skewX(0deg);
        opacity: 1;
      }
      60% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #navigate {
      opacity: 0;
      animation: navFadeIn 1s ease-in forwards;
      animation-delay: .5s;
    }

    @keyframes navFadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
