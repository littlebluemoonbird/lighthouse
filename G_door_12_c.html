<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Lighthouse</title>

  <style>
    /* Fluid text sizes (not used to “fix” ASCII—just for copy/buttons) */
    :root{
      --text-size: clamp(0.95rem, 2.4vw, 1.25rem);
    }

    /* Base */
    html,body{height:100%;margin:0;background:#000;color:#fff;font-family:"Courier New",monospace}
    body{display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:12px}

    /* Stage that the GIF must fit inside */
    .stage{
      width: 100%;
      max-width: 900px;             /* desktop cap */
      height: 48vh;                 /* visible area for the ASCII */
      display:flex; align-items:center; justify-content:center;
      margin: 10px auto 18px auto;
      overflow:hidden;              /* hide overspill; we’ll scale to fit */
    }

    /* Container we scale */
    #output{
      display:inline-block;
      transform-origin:center center;
      will-change: transform;
    }

    /* The ASCII itself: do NOT tweak spacing */
    #output pre{
      margin:0;
      white-space:pre;              /* preserve exactly */
      font-family:"Courier New", Courier, monospace;
      font-size: 14px;              /* base size; we’ll scale instead of changing this */
      line-height: 1.15;            /* gentle, but not destructive */
      letter-spacing: 0;            /* keep natural width */
      text-align: center;
    }

    /* Title / thoughts block */
    #title{
      text-align:center;
      font-size: var(--text-size);
      line-height: 1.6;
      margin: 8px auto 0 auto;
      max-width: min(80ch, 92vw);
    }
    #title .line{
      display:block; opacity:0; transform: translateY(8px);
      transition: opacity .6s ease, transform .6s ease;
    }
    #title .line.show{ opacity:1; transform: translateY(0); }

    /* Nav */
    #navigate{display:none; justify-content:center; margin:16px 0 8px}
    .A{
      display:inline-block; padding:7px 12px; margin:0 10px 10px 0;
      border:1px solid #ffd500; color:#ffd500; background:transparent;
      text-decoration:none; transition: background .2s, color .2s;
    }
    .A:hover{background:#ffd500;color:#000}

    /* Mobile: give the stage a bit more height so we can scale larger before shrinking */
    @media (max-width: 800px){
      .stage{height: 52vh;}
    }
  </style>
</head>

    // ---------------------------------------------------------
    // Render + scale-to-fit logic (keeps ASCII intact)
    // ---------------------------------------------------------
    const stage = document.querySelector('.stage');
    const out = document.getElementById('output');

    function renderFrame(text){
      // Create <pre> safely (no HTML interpretation) and color it
      out.innerHTML = "";
      const pre = document.createElement('pre');
      pre.textContent = text;
      pre.style.color = colour;
      out.appendChild(pre);

      // Fit to viewport (both width/height) using transform scale
      fitToStage();
    }

    function fitToStage(){
      // Reset any prior scale
      out.style.transform = 'scale(1)';
      // Measure
      const rect = out.getBoundingClientRect();
      const srect = stage.getBoundingClientRect();

      // Guard divide-by-zero
      if (rect.width === 0 || rect.height === 0) return;

      const scaleW = srect.width / rect.width;
      const scaleH = srect.height / rect.height;
      const scale = Math.min(scaleW, scaleH, 1);  // never upscale, only shrink

      out.style.transformOrigin = 'center center';
      out.style.transform = `scale(${scale})`;
    }

    // Refit on resize / orientation change
    window.addEventListener('resize', fitToStage);

    // ---------------------------------------------------------
    // Play loop
    // ---------------------------------------------------------
    async function play(){
      if(!n.length) return;
      for (let i=0;i<n.length;i++){
        renderFrame(n[i]);
        await new Promise(r=>setTimeout(r, 100)); // your frame delay
      }
      play(); // loop
    }
    // Start after paint
    requestAnimationFrame(play);

    // ---------------------------------------------------------
    // Thoughts: line-by-line reveal, then show nav
    // ---------------------------------------------------------
    const lines = [
      "a thunder...",
      "Suddenly, I’m brought back to something",
      "a memory..",
      "that I didn’t know was still inside me...",
      "I remember being so small,",
      "wrapped in my mother’s arms.",
      "The storm was loud. I was afraid.",
      "",
      "But then I looked up at her.",
      "And her eyes —",
      "they weren’t afraid at all.",
      "",
      "They were wide with wonder......"
    ];

    const title = document.getElementById('title');
    const nav   = document.getElementById('navigate');

    function revealLines(){
      let delay = 0;
      lines.forEach((txt) => {
        const span = document.createElement('span');
        span.className = 'line';
        span.textContent = txt;
        title.appendChild(span);
        setTimeout(()=>span.classList.add('show'), delay);
        delay += 1200; // spacing between lines
      });
      // Show nav near the end (little buffer)
      setTimeout(()=>{ nav.style.display = 'flex'; }, delay + 200);
    }
    revealLines();
  </script>
